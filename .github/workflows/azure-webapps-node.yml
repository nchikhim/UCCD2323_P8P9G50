# This workflow builds and deploys a Node.js application to Azure Web Apps
# Adjust the settings as needed for your application and deployment requirements

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Fitness       # Set this to your Azure Web App's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'   # Set this to the path of your web app project
  NODE_VERSION: '20.x'             # Set this to the Node.js version to use

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: .

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}       # Replace with your Azure Client ID secret name
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}       # Replace with your Azure Tenant ID secret name
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # Replace with your Azure Subscription ID secret name

      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Add this if using publish profile
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
