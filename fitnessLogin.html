    <!-- CSS-->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body id="page-top">

    <!-- ============== Navigation Bar ============== -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container-fluid px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo/logo.png" alt="Fitness" height="60px" width="200px" id="homelogo">
            </a>
        
            <a href="index.html"><button class="navbar-toggler navbar-toggler-right" type="button">
                Back
                <i class="fas fa-bars"></i>
            </button></a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html"><button class="bth-log">Back</button></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section>
            <div class="form-container">
                <div class="form-box" id="loginBox">
                    <form id="loginForm">
                        <h1>Login</h1>
                        <input type="text" id="loginUsername" placeholder="Enter your username">
                        <input type="password" placeholder="Password" id="loginPassword" required>
                        <div class="checkbox">
                            <label><input type="checkbox" checked> Keep me logged in</label>
                        </div>
                        <br>
                        <input type="submit" value="Log in">
                        <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                    </form>
                </div>
                <div class="form-box" id="signupBox" style="display: none;">
                    <form id="signupForm">
                        <h1>Sign Up</h1>
                        <input type="text" placeholder="Full Name" id="signupName" required>
                        <input type="email" placeholder="Email" id="signupEmail" required>
                        <input type="password" placeholder="Password" id="signupPassword" required>
                        <input type="password" placeholder="Confirm Password" id="signupConfirmPassword" required>
                        <br>
                        <input type="submit" value="Sign Up">
                        <p>Already have an account? <a href="#" id="showLogin">Log in</a></p>
                    </form>
                </div>
            </div>
            <div id="loading-icon">
                <img src="assets/img/Runner_Icon.gif" alt="Loading...">
            </div>
        </section>
    </main>

    <!--  ====================== FOOTER ====================== -->
    <footer class="footer small text-center text-white-50">

        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="js/scripts.js"></script>
    <script src="js/login_signup.js"></script>
</body>

</html>
